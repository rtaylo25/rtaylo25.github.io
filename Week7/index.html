<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       
        var far = 0.0;
        
        far = prompt("Enter fahrenheit temperature:", 0.0);
       
        var cel = (far-32.0) *(5.0/9.0);
        
        alert("Fahrenheit Temperature is: " + far + "\nCelcius Temperature is: " + cel);
        
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
        
        <p>
        
        <img src="img/Gifthanks.webp">
            
        </p>
    </main>
</body>
</html>

<style>

    img
    {
        height: 400px;
    }
    
</style>
